<template>
  <div class="meeting-card-wrapper" onclick={handleCardClick}>
    <div class="meeting-card">
      <div class="meeting-card-front">
        <div class="meeting-card-top">
          <div class="meeting-card-logo-wrapper">
            <img
              src="https://via.placeholder.com/100"
              height="100px"
              width="100px"
              alt="Logo Image"
            />
          </div>
          <div class="meeting-card-title-wrapper">
            <h1>{meeting.Subject}</h1>
          </div>
          <div class="meeting-card-location-wrapper">
            <p>{meeting.Location}</p>
          </div>
        </div>
        <div class="section-divider"></div>
        <div class="meeting-card-bottom">
          <div class="meeting-card-time-wrapper">
            <h4>{meetingStartDate} - {meetingEndDate}</h4>
            <p>TIME</p>
          </div>
          <div class="meeting-card-num-attendees-wrapper">
            <h4>0</h4>
            <p>ATTENDEES</p>
          </div>
        </div>
      </div>
      <div class="meeting-card-back">
        <div class="meeting-card-top-back">
          <div class="meeting-card-title-wrapper">
            <h1>{meeting.Subject}</h1>
          </div>
          <div class="meeting-card-location-wrapper">
            <p>{meeting.Location}</p>
          </div>
        </div>
        <div class="meeting-card-bottom-back">
          <div class="meeting-attendees-status">
            <p>0 Members Going - 0 Pending</p>
          </div>
          <div class="meeting-attendees-pictures">
            <img src="https://via.placeholder.com/50" />
            <img src="https://via.placeholder.com/50" />
            <img src="https://via.placeholder.com/50" />
            <img src="https://via.placeholder.com/50" />
          </div>
          <button class="view-details-button" onclick={navigateToMeeting}>
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
