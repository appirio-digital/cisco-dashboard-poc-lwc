<template>
  <table class="slds-table slds-table_cell-buffer slds-table_bordered">
    <thead>
      <th class="" scope="col">
        <div>Subject</div>
      </th>
      <th class="" scope="col">
        <div>Status</div>
      </th>
      <th class="" scope="col">
        <div>Priority</div>
      </th>
      <th class="" scope="col">
        <div>Due Date</div>
      </th>
      <th class="" scope="col">
        <div>Comments</div>
      </th>
      <th class="" scope="col">
        <div>Assigned to</div>
      </th>
    </thead>
    <template for:each={tasks} for:item="task">
      <tr class="slds-hint-parent" key={task.Subject}>
        <td data-label="task-checkbox-title">
          <input class="task-checkbox" type="checkbox" checked />
          <p class="task-title">
            {task.Subject}
          </p>
        </td>
        <td data-label="task-status" class="task-status">
          <template if:true={task.NotStarted}>
            <span class="status-dot red"></span>
          </template>
          <template if:true={task.InProgress}>
            <span class="status-dot yellow"></span>
          </template>
          <template if:true={task.Completed}>
            <span class="status-dot green"></span>
          </template>
          <p class="status-text">{task.Status}</p>
        </td>
        <td data-label="task-priority" class="task-priority">
          <p class="priority-text">{task.Priority}</p>
        </td>
        <td data-label="task-due-date" class="task-due-date">
          <p class="priority-text">{task.ActivityDate}</p>
        </td>
        <td data-label="task-comments">
          <p>{task.Description}</p>
        </td>
        <td data-label="task-assigned">
          <img class="profile-picture" src={profile} alt="Profile Picture" />
        </td>
      </tr>
    </template>
  </table>
</template>
